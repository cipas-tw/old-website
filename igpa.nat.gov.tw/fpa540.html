<h1>國民黨回贈黨產 港都有兩筆(2002/09/26)</h1>
<div class="Date">張貼日期：2002/9/26</div>
<div class="Body">聯合報記者包喬晉／高雄報導 
<P>　　國民黨決定「回贈」百餘筆黨產，其中高雄市有二筆黨工房舍。國民黨高雄市黨部昨天表示，位在青年二路具早期民宅型貌的兩戶，因地坪總計只約五十多坪，無法改建，八十四年左右起即未再使用；另一筆在民生一路二百五十五巷內一戶公寓四樓房舍現是市黨部副主委宿舍。 </P></div>
